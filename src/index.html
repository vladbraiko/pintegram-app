<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pintegram</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header">
      <div class="container search">
        <form class="input-group mb-3 js-search-form">
          <input
            name="search"
            type="text"
            class="form-control"
            placeholder="Enter keyword"
            aria-label="keyword"
            aria-describedby="button-addon2"
          />
          <div class="input-group-append">
            <button class="btn btn-danger" type="submit" id="button-addon2">
              Search
            </button>
          </div>
        </form>
        <p class="logo">Pintegr<i class="red-letter">a</i>m</p>
      </div>
    </header>
    <div class="container">
      <section class="result-container js-result-container">
        <h1 class="main-theme">Find your inspiration.</h1>
      </section>
    </div>
    <button
      type="button"
      class="btn-outline-danger up-to-start-button is-hidden js-up-button"
    >
      ^
    </button>
    <button
      type="button"
      class="btn btn-outline-danger is-hidden js-load-more-button load-more-button"
    ></button>
    <footer class="footer">
      <div class="container string">
        <i class="material-icons red-letter">label</i> Noncommercial
        application. Made for learning purpose.
      </div>
    </footer>
  </body>
</html>
